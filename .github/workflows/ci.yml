name: CI

on: ['push']

jobs:
  build:
    name: ghc-${{ matrix.ghc }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        stack: ["2.1.3"]
        ghc: ["8.8.3"]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v2
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}-v1

    - name: Add ~/.local/bin to PATH
      run: echo "::add-path::$HOME/.local/bin"

    - name: Build
      run: make build
      id: build

    - name: Print created archive
      run: echo ${{ steps.build.outputs.archive }}

    - name: Test
      run: make test

    - name: Create release
      if: startsWith(github.ref, 'refs/tags')
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ steps.build.outputs.asset_path }}
        asset_name: ${{ steps.build.outputs.asset_name }}
        asset_content_type: ${{ steps.build.outputs.asset_content_type }}
