name: CI

on: ['push']

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        ghc: ["9.2.5"]

    steps:
    - run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: 'Set up system dependencies'
      if: matrix.os == 'macOS-latest'
      run: 'brew install pkg-config'

    - name: Get the version
      id: get_version
      run: 'echo version=${GITHUB_REF#refs/tags/} >>$GITHUB_OUTPUT'

    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: "${{ runner.os }}-${{ matrix.ghc }}-v8-${{ hashFiles('stylish-haskell.cabal', 'stack.yaml', 'stack.yaml.lock') }}"

    - uses: haskell/actions/setup@v1
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: 'latest'
        stack-no-global: true
        stack-setup-ghc: true

    - name: Build
      run: make build
      id: build

    - name: Test
      run: make test

    - name: Build artifact
      if: startsWith(github.ref, 'refs/tags')
      run: make artifact
      env:
        PATAT_TAG: ${{ steps.get_version.outputs.version }}

    - uses: actions/upload-artifact@v2
      if: startsWith(github.ref, 'refs/tags')
      with:
        path: artifacts/*
        name: artifacts

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')

    steps:
    - name: Get the version
      id: get_version
      run: 'echo version=${GITHUB_REF#refs/tags/} >>$GITHUB_OUTPUT'

    - uses: actions/download-artifact@v2
      with:
        name: artifacts

    - name: Display structure of downloaded files
      run: ls -R

    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: ${{ steps.get_version.outputs.version }}

    - name: Upload Linux Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./patat-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz
        asset_name: patat-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz
        asset_content_type: application/gzip

    - name: Upload MacOS Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./patat-${{ steps.get_version.outputs.version }}-darwin-x86_64.zip
        asset_name: patat-${{ steps.get_version.outputs.version }}-darwin-x86_64.zip
        asset_content_type: application/zip
