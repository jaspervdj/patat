version: 2

workflows:
  version: 2
  build-workflow:
    jobs:
    - build-macos:
        filters:
          tags:
            only: /.*/
    - build-linux:
        filters:
          tags:
            only: /.*/

jobs:
  build-macos:
    macos:
      xcode: '10.0.0'
    steps:
    - checkout
    - run:
        name: 'Install stack'
        command: 'curl -sSL https://get.haskellstack.org/ | sh'
    - restore_cache:
        key: 'v6-{{ arch }}'
    - run:
        # We set jobs to 1 here because that prevents Out-Of-Memory exceptions
        # while compiling dependencies.
        name: 'Install'
        command: '.circleci/tickle.sh stack build --pedantic --copy-bins --jobs=1 --no-terminal --test'
    - run:
        name: 'Run golden tests'
        command: 'make test'
    - save_cache:
        key: 'v6-{{ arch }}'
        paths:
        - '~/.stack'

  build-linux:
    # This image has most Haskell stuff preinstalled.
    docker:
    - image: 'haskell:8.6'

    steps:
    - checkout
    - restore_cache:
        key: 'v6-{{ arch }}'
    - run:
        # We set jobs to 1 here because that prevents Out-Of-Memory exceptions
        # while compiling dependencies.
        name: 'Install'
        command: '.circleci/tickle.sh stack build --pedantic --copy-bins --jobs=1 --no-terminal --test'
    - run:
        name: 'Run golden tests'
        command: 'make test'
    - save_cache:
        key: 'v6-{{ arch }}'
        paths:
          - '~/.stack'
    - run:
        name: 'Upload release'
        command: '.circleci/release.sh "$CIRCLE_TAG"'
